name: Image optimization
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "logos/uk/**"
jobs:
  optimize-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Generate ratio file
        shell: bash
        working-directory: ./
        run: |
          bun install
          bun generate-logo-ratios.mjs --country uk

      - uses: ZapprTV/optimize-images@main
        with:
          libwebp-version: "1.3.2"
          directory: "logos/uk"